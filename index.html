<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>PaxiBox - Mobile QR Scanner</title>
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <main class="wrap">
    <header class="app-header">
      <h1>PaxiBox</h1>
    </header>

    <nav class="tabs" role="tablist">
      <button class="tab active" data-view="scan">SCAN BARCODE</button>
      <button class="tab" data-view="manual">INPUT MANUAL</button>
    </nav>

    <!-- Scan -->
    <section id="scanView" class="view">
      <div class="camera-area">
        <video id="video" playsinline autoplay muted></video>
        <canvas id="canvas" hidden></canvas>
        <div id="overlay" class="overlay">
          <div class="scan-area"></div>
          <div class="scan-line"></div>
        </div>

        <!-- Start overlay shown when camera can't auto-start or needs a user gesture -->
        <div id="startOverlay" class="start-overlay" hidden>
          <button id="startCameraBtn" class="start-camera-btn">Tap to start camera</button>
        </div>

        <div class="controls overlay-controls">
          <label class="file-label btn upload" aria-label="Upload barcode image">
            <input id="fileInput" type="file" accept="image/*" />
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true"><path d="M12 3v10" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round"/><path d="M8 7l4-4 4 4" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round"/><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round"/></svg>
            <span class="upload-label">Upload</span>
          </label>
        </div>
      </div>
    </section>

    <!-- Manual input -->
    <section id="manualView" class="view" hidden>
      <form id="manualForm" class="manual-form">
        <label>Nomor resi
          <input id="resiInput" name="resi" type="text" placeholder="e.g. 1234567890" required />
        </label>
        <div class="manual-actions">
          <button type="submit" id="submitManual">SUBMIT</button>
        </div>
      </form>
    </section>

  </main>

  <!-- Modal confirmation popup -->
  <div id="confirmModal" class="modal" hidden>
    <div class="modal-content">
      <button id="confirmClose" class="modal-close" aria-label="close" type="button">âœ•</button>
      <div id="confirmIcon" class="confirm-icon" aria-hidden="true"></div>
      <h2 id="confirmTitle">input berhasil</h2>
      <p id="confirmMessage">mohon masukkan paket pada box</p>
      <div class="confirm-actions">
        <button id="confirmOk" type="button">OK</button>
      </div>
    </div>
  </div>

  <!-- Barcode detection library: Quagga2 for 1D barcode support -->
  <script src="https://cdn.jsdelivr.net/npm/@ericblade/quagga2@1.2.6/dist/quagga.min.js"></script>
  <!-- MQTT.js for WebSocket MQTT connection -->
  <script src="https://unpkg.com/mqtt@5/dist/mqtt.min.js"></script>
  <!-- Firebase (compat) SDKs - keep before app scripts -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <!-- Create `js/firebase-init.js` and paste your Firebase config there. A placeholder file is included. -->
  <script src="js/firebase-init.js"></script>
  <script src="js/firebase.js"></script>
  <script src="js/app.js"></script>
  <script>
    // Initialize MQTT after page loads
    window.addEventListener('DOMContentLoaded', () => {
      setTimeout(() => {
        if (typeof initMQTT === 'function') {
          initMQTT();
        }
      }, 1000);
    });
  </script>
</body>
</html>
